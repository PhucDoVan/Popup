<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="">
    <meta name="keywords" content="HOME">
    <title>HOME</title>
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/content.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/lazyload.css">
</head>
<body>
<header class="l-header">
</header>
<main>
    <div class="sgt-pop sgtpopup">
        <div class="sgt-builder sgt-bld-showme">
            <div class="sgt-bld__step__content sgt-bld__center">
                <div id="sgt-bld__step__inner" data-width="857" data-height="412"
                     class="sgt-bld__step sgt-bld__step-1 sgt-bld-showme">
                    <span class="sgt-button__close">
                    </span>
                    <div class="sgt-content__image">
                        <div class="sgt-content__image__summer">
                            <img src="./assets/img/Summer_Sale.png" alt="Summer_sale">
                        </div>
                        <div class="sgt-content__image__sale30">
                            <img src="./assets/img/sale30.png" alt="Sale30%">
                        </div>
                    </div>
                    <div class="sgt-content__form">
                        <form action="#" class=" sgt-subscribeform sgt__subscribeform">
                            <h2 class="sgt-subscribeform__title">RESGITER!</h2>
                            <p class="sgt-subscribeform__description">Lorem ipsum dolor sit amet, consectetur adipiscing!</p>
                            <input type="email" name="email" placeholder="Enter your email address" class="sgt-subscribeform__email">
                            <button type="button" class="sgt-subscribeform__button">RESGITER</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="sgt-overlay sgt-overlay__show" id="sgt-pop__overlay" data-close="yes"></div>
    </div>
</main>
<footer class="l-footer">
</footer>
<script src="./assets/js/jquery.min.js"></script>
<script src="./assets/js/lazysizes.min.js"></script>
</body>
</html>
